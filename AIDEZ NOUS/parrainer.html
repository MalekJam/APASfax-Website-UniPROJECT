<!DOCTYPE html>
<html>
<head>
  <title>Parrainer un animal</title>
  <link rel="stylesheet" href="parrainer.css">
</head>
<body>
  <form id="form1" class="parrainer-form">
    <h2 class="form-title">PARRAINER UN ANIMAL</h2>
    <div class="form-group">
      <label for="name">Votre nom:</label>
      <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
    </div>
    <div class="form-group">
      <label for="email">Votre adresse e-mail:</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail" required>
    </div>
    <div class="form-group">
      <label for="animal">Choisissez un animal à parrainer:</label>
      <select id="animal" name="animal" required>
        <option value="">-- Sélectionnez un animal --</option>
        <option value="cat">Chat</option>
        <option value="dog">Chien</option>
        <option value="rabbit">Lapin</option>
        <!-- Add more animal options here -->
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Montant de parrainage:</label>
      <input type="number" id="amount" name="amount" placeholder="Entrez le montant en euros" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Entrez votre message"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Envoyer">
    </div>
  </form>
</body>
</html>
