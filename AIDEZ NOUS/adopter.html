<!DOCTYPE html>
<html>
<head>
  <title>Adopter un animal</title>
  <link rel="stylesheet" href="adopter.css">
</head>
<body>
  <form id="form2" class="adopter-form">
    <h2 class="form-title">ADOPTER UN ANIMAL</h2>
    <div class="form-group">
      <label for="name">Votre nom:</label>
      <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
    </div>
    <div class="form-group">
      <label for="email">Votre adresse e-mail:</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail" required>
    </div>
    <div class="form-group">
      <label for="animal">Choisissez un animal Ã  adopter:</label>
      <div class="radio-group">
        <label><input type="radio" name="animal" value="cat">Chat</label>
        <label><input type="radio" name="animal" value="dog">Chien</label>
        <label><input type="radio" name="animal" value="rabbit">Lapin</label>
        <!-- Add more animal options here -->
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Entrez votre message"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Envoyer">
    </div>
  </form>
</body>
</html>
